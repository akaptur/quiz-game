<!doctype html>
<html>
  <head>
    <title>Quiz Game</title>
    <link rel=stylesheet type=text/css href='{{ url_for('static', filename='style.css')}}'>
  </head>
  <body>
    <div class=page>
      <h1>Question #{{num}}</h1>

      <h4 id="question">{{question}}</h4>

      <form id='answerform' method='post' action='next' >
	  Answer: <br />
	  <input type='radio' name='response' value='A' /> {{ans1}} <br />
	  <input type='radio' name='response' value='B' /> {{ans2}} <br />
	  <input type='radio' name='response' value='C' /> {{ans3}} <br />
	  <input type='radio' name='response' value='D' /> {{ans4}} <br />
	  <br />
	  <input type='submit' value='Submit' />
      </form>
    </div>
  </body>
</html>
